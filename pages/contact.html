<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and Link Configuration -->
    <!-- This section sets up the character encoding, viewport, page title, and links to stylesheets and fonts. -->
    <!-- Includes styles, fonts, and icons used throughout the page. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../styles/pages/contact.css" />

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Wrapper is used for the sticky footer in combination with the CSS flex-grow property -->
    <div class="wrapper">
      <header>
        <!-- Navigation Component -->
        <!-- This component provides navigation links and includes a logo and a responsive hamburger menu for smaller screens. -->
        <nav>
          <!-- Logo Element -->
          <!-- This element displays the site's logo and links to the home page. -->
          <div class="logo">
            <a href="../index.html">
              <img src="/img/favicon.ico" alt="Xander Salathe logo" />
            </a>
          </div>

          <!-- Hamburger menu icon for smaller devices -->
          <!-- Checkbox is hidden at all times but acts as the flag for the hamburger menu -->
          <input type="checkbox" id="menu_checkbox" />
          <label for="menu_checkbox">
            <div></div>
            <div></div>
            <div></div>
          </label>

          <!-- Navigation Menu -->
          <!-- This unordered list defines the main navigation links of the site. -->
          <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./experience.html">Experience</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- Contact Section -->
        <!-- This section provides contact information and invites users to get in touch. -->
        <div class="contact">
          <!-- Contact Text Area -->
          <!-- This area includes the contact heading and detailed contact information like email and phone number. -->
          <div class="about-text">
            <h1>Contact</h1>
            <p>Thanks for stopping by my website.</p>
            <p>Let's get in touch.</p>
            <!-- Email Information -->
            <!-- Clearly displays the email address and links it for easy user access. -->
            <p>
              <b>Email:</b>
            </p>
            <p>
              <a href="mailto:hello@xandersalathe.com" target="_blank"
                >hello@xandersalathe.com
              </a>
            </p>
            <!-- Phone Information -->
            <!-- Provides a phone number for direct contact. -->
            <p>
              <b>Phone:</b>
            </p>
            <p>+ 61 433 007 148</p>
          </div>
          <!-- Contact Image -->
          <div class="contact-image">
            <img src="../img/contact.jpg" alt="Xander in the sun" />
          </div>
        </div>
      </main>

      <footer>
        <!-- Footer Component -->
        <!-- This component contains social media links and contact information. -->
        <!-- This is the graphical component for the social media icons. Icons provided from Fontawesome. -->
        <div class="social-media">
          <a href="https://github.com/xdaybreakerx/" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/xander-salathe/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <!-- Contact Information -->
        <!-- Text-based contact details with an email link. -->
        <div class="info">
          <p>Contact: 0433 007 148</p>
          <p>
            Email:
            <a href="mailto:hello@xandersalathe.com" target="_blank"
              >hello@xandersalathe.com</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
